spring:
  profiles: default
  application:
    name: eureka-server
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false
server:
  port: 10010
security:
  basic:
    enabled: true
  user:
    name: root
    password: root
